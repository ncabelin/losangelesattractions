<!DOCTYPE html>
<html lang="en">
<head>
    <title>Los Angeles Attractions Map</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <!-- google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
 
    <!-- bootstrap and font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav">
      <h1 data-bind="text: titleMsg"></h1>
      <select data-bind="foreach: places" class="options" id="optionVal">
        <option data-bind="value: name, text: name"></option>
      </select>
      <button class="btn btn-primary options" data-bind="click: $root.viewMarkerOptions">Get Info</button>
      <div class="weatherInfo" id="weather"><span data-bind="text: losAngelesWeather" class="weatherResult"></span><span class="weatherResult">&deg;</span> F&deg; now <span class="openAttr">(by <a href="http://openweathermap.org">OpenWeather)</a></span></div>
    </div>
  </header>
  <section>
    <div class="mapArea" id="map">
    </div>
    <div class="menu">
      <form data-bind="submit: filterList, visible: visibleTable">
        <input data-bind='value: searchWord, valueUpdate: "afterkeydown"' placeholder="Filter list">
        <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
      </form>
      <table data-bind="visible: visibleTable">
        <thead></thead>
        <tbody data-bind="foreach: places" class="collapsible">
          <tr>
            <td data-bind="click: $root.viewMarker, text: name"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="info">
      <div id="close"><i class="fa fa-times" aria-hidden="true"></i></div>
      <div class="loader hide"></div>
      <div id="image" class="info"></div>
      <div id="address" class="info"></div>
      <div id="phone" class="info"></div>
      <div id="yelp" class="info"></div><br>
      <hr>
      <div id="content" class="info"></div>
    </div>
  </section>
  <footer>
  </footer>
    <!-- jquery, and bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- knockoutJS -->
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <script src="js/mapstyle.js"></script>
  <script src="js/app.js"></script>
  <!-- googleMaps -->
  <script async src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess&key=AIzaSyDFvAw6DhNI0fpmlFHgFBSevki9Om9Nu5U&libraries=places" onerror="googleError()"></script>
</body>
</html>
